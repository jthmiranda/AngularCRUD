<h1 mat-dialog-title>{{ actionLabel }}</h1>
<div mat-dialog-content>

  <form [formGroup]="productForm">
    <input type="hidden" formControlName="id" />

    <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input formControlName="nombre" matInput placeholder="John">
      <mat-error *ngIf="this.productForm.controls['nombre'].hasError('required')">*campo requerido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Apellido</mat-label>
      <input formControlName="apellido" matInput placeholder="Doe">
      <mat-error *ngIf="this.productForm.controls['apellido'].hasError('required')">*campo requerido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Correo</mat-label>
      <input formControlName="correo" matInput placeholder="john@doe.com.sv">
      <mat-error *ngIf="this.productForm.controls['correo'].hasError('required')">*campo requerido</mat-error>
      <mat-error *ngIf="this.productForm.controls['correo'].hasError('email')">formato incorrecto</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Telefono</mat-label>
      <input type="number" formControlName="telefono" matInput placeholder="25555000">
      <mat-error *ngIf="this.productForm.controls['telefono'].hasError('required')">*campo requerido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Departamento</mat-label>
      <mat-select formControlName="departamento" placeholder="Seleccione..." (selectionChange)="onChangeDepartmento($event.value)">
        <mat-option *ngFor="let direccion of departamentoList" [value]="direccion.id"  >{{direccion.valor}}</mat-option>
      </mat-select>
      <mat-error *ngIf="this.productForm.controls['departamento'].hasError('required')">*campo requerido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Municipio</mat-label>
      <mat-select formControlName="municipio" placeholder="Seleccione...">
        <mat-option *ngFor="let direccion of municipioList" [value]="direccion.id" >{{direccion.valor}}</mat-option>
      </mat-select>
      <mat-error *ngIf="this.productForm.controls['municipio'].hasError('required')">*campo requerido</mat-error>
    </mat-form-field>

</div>

<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
